{% extends 'base.html' %}

{% block content %}


<div class="row my-5">
  {% for news in news_list %}
  <div class="col-md-3 col-sm-12">
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <h5 class="card-title">{{news.title}}</h5>
        <p class="card-text">{{news.content}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
